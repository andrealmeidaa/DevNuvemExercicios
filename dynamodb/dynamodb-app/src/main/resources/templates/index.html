<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Gestão de Produtos</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

</head>

<body>

    <div class="box">
        <h1 class="title">Lista de Produtos</h1>

        <a th:href="@{/produto/novoproduto}" class="button is-primary"> Adicionar Produto </a>

        <table class="table is-bordered is-striped">
            <thead>
                <tr>
                    <th>Descrição</th>
                    <th>Valor</th>
                    <th> Actions </th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="produto : ${produtos}">
                    <td th:text="${produto.descricao}"></td>
                    <td th:text="${produto.valor}"></td>
                    <td> <a th:href="@{/produto/atualizarproduto/{id}(id=${produto.id})}" class="button is-primary">Atualizar</a>
                        
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
